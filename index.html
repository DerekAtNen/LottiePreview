<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Lottie Previewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    #dropzone {
      border: 2px dashed #888;
      padding: 2rem;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    #dropzone.dragover {
      background-color: #f0f0f0;
      border-color: #555;
    }

    #preview {
      width: 100%;
      height: 500px;
      margin-top: 1rem;
    }

    lottie-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>Lottie Previewer</h1>

  <input type="file" id="upload" accept=".json" />

  <div class="controls">
    <label>Renderer:
      <select id="rendererSelect">
        <option value="svg">SVG</option>
        <option value="canvas">Canvas</option>
      </select>
    </label>

    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <label>Loop:
      <input type="checkbox" id="loopChk" checked />
    </label>
  </div>

  <!-- Drag & Drop Area -->
  <div id="dropzone">
    Drop a Lottie JSON file here, or choose above
    <div id="preview"></div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="app.js"></script>
</body>
</html>
