<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lottie Previewer</title>
<style>
  body { font-family: sans-serif; padding: 1rem; }
  #preview { width: 100%; height: 400px; border: 1px dashed #ccc; margin-top: 1rem; }
  .controls { margin-top: 0.5rem; }
</style>
</head>
<body>

<h1>Lottie Previewer</h1>

<input type="file" id="upload" accept=".json" />
<div class="controls">
  <label>Renderer:
    <select id="rendererSelect">
      <option value="svg">SVG</option>
      <option value="canvas">Canvas</option>
    </select>
  </label>
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <label>Loop
    <input type="checkbox" id="loopChk" checked />
  </label>
</div>

<div id="preview"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
<script src="app.js"></script>

</body>
</html>
